<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajat Thakur -Web Devloper, Programer, ML Enthusiast </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="/img/ham.png" alt="Ham" width="23px">
                <img class="cross" src="/img/cross.png" alt="Cross" width="23px">
            </div>
            <div class="contactform">
                <h1>Contact me for work/genral Enquries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Note-: We'll never share your email & phone with anyone
                            else.</div>

                        <div class="mb-3">
                            <label for="clientname" class="form-label">Name</label>
                            <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Phone</label>
                            <input type="phone" class="form-control" id="clientphone">
                        </div>

                        <div class="mb-3">
                            <label for="enquries" class="form-label">Enquries</label>
                            <input type="text" class="form-control" id="clientenquries  " aria-describedby="emailHelp">

                            <div class="mb-3" id="form-check">
                                <input type="checkbox" class="form-check-input" id="isclient">
                                <label class="form-check-label" for="isclient">I want you to work on project with me</label>
                            </div>
                            <div class="btn">
                                <button type="submit" class="btn-sm">Submit</button>
                            </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
